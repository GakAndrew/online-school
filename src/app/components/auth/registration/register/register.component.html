<ng-container *ngIf="registration$ | async as result"></ng-container>

<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field class="w-full mb-4">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required />
        <mat-error
          *ngIf="
            registerForm.get('firstName')?.invalid &&
            registerForm.get('firstName')?.touched
          "
        >
          First Name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-full mb-4">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required />
        <mat-error
          *ngIf="
            registerForm.get('lastName')?.invalid &&
            registerForm.get('lastName')?.touched
          "
        >
          Last Name is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-full mb-4">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error
          *ngIf="
            registerForm.get('email')?.invalid &&
            registerForm.get('email')?.touched
          "
        >
          Please enter a valid email
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-full mb-4">
        <mat-label>Phone</mat-label>
        <input matInput formControlName="phone" required />
        <mat-error
          *ngIf="
            registerForm.get('phone')?.invalid &&
            registerForm.get('phone')?.touched
          "
        >
          <ng-container
            *ngIf="registerForm.get('phone')?.errors?.['invalidPhone']"
          >
            Invalid phone number
          </ng-container>
          <ng-container *ngIf="registerForm.get('phone')?.errors?.['required']">
            Phone is required
          </ng-container>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-full mb-4">
        <mat-label>Course</mat-label>
        <input matInput formControlName="course" required />
        <mat-error
          *ngIf="
            registerForm.get('course')?.invalid &&
            registerForm.get('course')?.touched
          "
        >
          Course is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-full mb-4">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" required />
        <mat-error
          *ngIf="
            registerForm.get('password')?.invalid &&
            registerForm.get('password')?.touched
          "
        >
          Password is required
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" class="w-full">
        Register
      </button>
    </form>
  </div>
</div>
