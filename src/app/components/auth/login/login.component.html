<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" formControlName="email" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-red-500 text-sm mt-1">
          Please enter a valid email
        </div>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" formControlName="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-500 text-sm mt-1">
          Password is required
        </div>
      </div>
      <div class="flex justify-between items-center">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Login</button>
        <button type="button" (click)="navigateToRegister()" class="text-blue-500 hover:underline">Register</button>
      </div>
    </form>
  </div>
</div>
